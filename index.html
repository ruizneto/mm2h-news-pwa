<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MM2H News Tracker</title>
  <meta name="theme-color" content="#0f766e" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #0f766e;
      --secondary: #134e4a;
      --bg: #f8fafc;
      --card: #ffffff;
      --text: #0f172a;
      --muted: #64748b;
      --radius: 16px;
      --shadow: 0 10px 25px rgba(0,0,0,0.06);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: linear-gradient(180deg, #ecfeff, var(--bg));
      color: var(--text);
    }

    header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      padding: 3rem 1.5rem 4rem;
      text-align: center;
    }

    header h1 {
      margin: 0 0 0.5rem;
      font-size: 2.2rem;
      font-weight: 700;
    }

    header p {
      margin: 0;
      opacity: 0.9;
      font-size: 1rem;
    }

    main {
      max-width: 900px;
      margin: -3rem auto 4rem;
      padding: 0 1.25rem;
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 1.5rem;
      margin-bottom: 1.25rem;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 16px 35px rgba(0,0,0,0.08);
    }

    .card h2 {
      margin: 0 0 0.5rem;
      font-size: 1.25rem;
      line-height: 1.4;
    }

    .meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 0.75rem;
      font-size: 0.85rem;
      color: var(--muted);
    }

    .meta a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }

    .meta a:hover { text-decoration: underline; }

    .status {
      text-align: center;
      padding: 3rem 1rem;
      color: var(--muted);
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      color: var(--muted);
      font-size: 0.85rem;
    }

    @media (max-width: 600px) {
      header h1 { font-size: 1.8rem; }
    }
  </style>
</head>
<body>

  <header>
    <h1>MM2H News Tracker</h1>
    <p>Latest Malaysia My Second Home updates · Past 12 months</p>
  </header>

  <main id="content">
    <div class="status" id="status">Loading MM2H news…</div>
  </main>

  <footer>
    © MM2H Tracker · Unofficial community news monitor
  </footer>

  <script>
    const content = document.getElementById('content');
    const status = document.getElementById('status');

    fetch('news.json')
      .then(res => res.json())
      .then(data => {
        status.remove();

        if (!Array.isArray(data) || data.length === 0) {
          content.innerHTML = '<div class="status">No MM2H news available.</div>';
          return;
        }

        data.forEach(item => {
          const card = document.createElement('div');
          card.className = 'card';

          card.innerHTML = `
            <h2>${item.title}</h2>
            <div class="meta">
              <span>${new Date(item.date).toLocaleDateString()}</span>
              <a href="${item.link}" target="_blank" rel="noopener">Read article →</a>
            </div>
          `;

       
  </script>

</body>
</html>
